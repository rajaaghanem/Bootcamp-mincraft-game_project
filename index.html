<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/my_normalized.css" />
    <link rel="stylesheet" href="/game.css" />
    <title>mincraft game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-board"></div>

      <div class="landing-page">
        <button class="start-btn btn-start_size">start</button>
      </div>
      <div class="game-extra">
        <button data-board="first-board">board one</button>
        <button data-board="secound-board">board two</button>
        <button data-board="dark-board">dark-board</button>
      </div>
      <div class="side-bar">
        <button class="pickaxe-btn active-btn">
          <div class="pickaxe-btn_img btn-tool_size"></div>
          <div>PICKAXE</div>
        </button>

        <button class="shovel-btn">
          <div class="shovel-btn_img btn-tool_size"></div>
          <div>SHOVEL</div>
        </button>

        <button class="axi-btn">
          <div class="axi-btn_img btn-tool_size"></div>
          <div>AXE</div>
        </button>

        <button id="inventory" class="inventory-btn"></button>
        <button class="reset-btn">Reset Game</button>
      </div>
    </div>
  </body>
  <script src="/game.js" type="module"></script>
</html>
